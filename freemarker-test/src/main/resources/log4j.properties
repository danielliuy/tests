#Generated by ResourceBundle Editor (http://eclipse-rbe.sourceforge.net)
# Output pattern : date [thread] priority category - message

#Console
log4j.appender.Console                              = org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout                       = org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern     = [%d{MM-dd HH:mm:ss}]%-5p(%t) %c{3}(line:%L) %m%n
#RollingFile
log4j.appender.RollingFile                          = org.apache.log4j.DailyRollingFileAppender
log4j.appender.RollingFile.File                     = ./logs/nz/access.log
log4j.appender.RollingFile.layout                   = org.apache.log4j.PatternLayout
log4j.appender.RollingFile.layout.ConversionPattern = [%d{MM-dd HH:mm:ss}]%-5p %c{3}(%L) %m%n
log4j.logger.com.daniu                              = INFO, Console, RollingFile
#log4jdbc
log4j.logger.jdbc.sqltiming                         = INFO
#Project defalult level
log4j.logger.org.springframework                    = info, Console
